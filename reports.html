<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title> Report</title>
    <Style>
        body {background-color: rgba(212, 220, 238, 0.774);}
        .container{padding: 30px;}
        .button{
            background-color: #0e48f4;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 5px 2px;
            cursor: pointer;
        }
    </Style>
</head>
<body>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Reports</span>
          </a>
        </div>
      </header>
      <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Analysis of Different Features of Cars</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Click the button below and download the file to get the analysis of different models of cars with their prices. You can use filters to narrow down your options according to your convenience.</p>
            <a href="https://drive.google.com/file/d/13Hs2ynJbc1-j4YRZKrpKxeKIoXX0jhbU/view?usp=sharing" class="button" target="_parent"><button> Report </button></a>
          </div>
        </div>
    </section>
  <div class="container">
      <embed src="Files/Report.pdf" type="application/pdf" width="100%" height="1000px">
  </div>
</body>
</html>
